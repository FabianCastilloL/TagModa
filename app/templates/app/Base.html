<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagModa</title>
    <!-- CSS BOOTSTRAP 4  only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/233286fd50.js" crossorigin="anonymous"></script>
    <!-- CSS PROPIO-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">
</head>

<body>
    <!-- header-->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <a>
                        <a href="{% url 'home' %}" class="nav-link px-2 text-primary"><img src="{% static 'app/img/Logo.png'%}" class="" width="50px" height="40" alt="Logo"></a>
                        <li>
                            <a href="#" class="nav-link px-2 text-white">Productos</a></li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white">Ofertas</a></li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white">Conctáctanos</a></li>
                        <li>
                            <a href="{% url 'sobrenosotros' %}" class="nav-link px-2 text-white">Sobre Nosotros</a></li>
                    </a>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Buscar" aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Iniciar Sesion</button>
                    <button type="button" class="btn btn-warning">Registrarme</button>
                </div>
            </div>
        </div>
    </header>


    <div id="contenido">

        {% block contenido %}

        {% endblock %}
    </div>





    <!-- FOOTER-->
    <footer class="footerfondo  text-black py-4">
        <hr>
        <div class="main-footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="widget subscribe no-box">
                            <center>
                                <h6>TagModa</h6>
                            </center>
                            <hr>
                            <center><img class="logofooter" src="{% static 'app/img/Logo.png' %}" alt="logo"> </center>
                        </div>

                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="widget no-box">
                            <center>
                                <h6 class="widget-title">Metodos de pago </h6>
                            </center>
                            <hr>
                            <ul>
                                <center>
                                    <a href="#" class="text-reset"><img src="{% static 'app/img/webpay.png' %}" alt="webpay" width="150"></a>
                                </center>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div>
                            <center>
                                <h6 class="widget-title">Redes Sociales</h6>
                            </center>
                            <hr>
                            <center>
                                <a href="#" class=" text-reset"><i class="fab fa-facebook-square" aria-hidden="true"></i></a>
                                <a href="#" class="text-reset"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                                <a href="#" class="text-reset"><i class="fab fa-twitter" aria-hidden="true"></i></a></center>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div>
                            <center>
                                <h6 class="widget-title">Activa las ultimas Ofertas<span></span></h6>
                            </center>
                            <hr>
                            <center>
                                <p>Te enviaremos las Ofertas a tu correo Personal</p>
                            </center>
                            <div class="emailfield">
                                <input type="text" name="email" value="Email">
                                <input name="uri" type="hidden" value="arabiantheme">
                                <input name="loc" type="hidden" value="en_US">
                                <input class="submitbutton ripplelink" type="submit" value="Suscribirse">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p>Copyright TagMode © 2022. All rights reserved.</p>
                    </div>

                </div>
            </div>
            <hr>
        </div>
    </footer>


    <!-- Whatsapp flotante -->
    <a href="https://wa.me/56976634250?text=Hola, tengo%20una%20duda" class="whatsapp" target="_blank"> <i class="fa fa-whatsapp whatsapp-icon"></i></a>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
